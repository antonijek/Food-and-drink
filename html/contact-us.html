<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/contact-us.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="header"></div>

    <div class="main-wrapper">

        <div class="upper-section">
            <h1>Contact Us</h1>
        </div>

        <div class="main-section">
            <div class="form-wrapper">
                <h2>Get in touch</h2>
                <form>
                    <div class="text-field">
                        <label>*Full name</label>
                        <input type="text" placeholder="first-name last-name">
                    </div>
                    <div class="text-field">
                        <label>*Email adress</label>
                        <input type="text" placeholder="example@email.com">
                    </div>
                    <div class="text-field">
                        <label>Telephone</label>
                        <input type="number" placeholder="+382 67 123 456">
                    </div>
                    <div class="text-field">
                        <label>Tell us more</label>
                        <textarea cols="30" rows="10" placeholder="type here..."></textarea>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox">
                        <label>Keep up to date with everything from DevelopersLab Brewery. Tick this box to receive emails featuring the latest news on our pubs, inns, breweries and beers. You can unsubscribe at any time.</label>
                    </div>
                    <div class="text-field sbm-btn">
                        <input type="submit" value="submit">
                    </div>
                </form>
            </div>

            <div class="info">
                <address>
                    <p>DevelopersLab brewery</p>
                    <br>
                    <p>63 Alameda Road</p>
                    <br>
                    <p>Cornwall</p>
                    <br>
                    <p>PL25 4BY</p>
                    <br>
                </address>
        
                <p id="phone"><i class="fa-solid fa-phone"></i> +382 66 234 678</p>

                <p>Please note all calls to and from the brewery are recorded for training and monitoring purposes.</p>
                <br>
                <h4>Follow us:</h4>
                <div class="cu-social">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>
 
            </div>
        </div>

    </div>

    <div class="footer"></div>

    <script type="module" src="../src/header.js"></script>
    <script src="../src/footer.js"></script>
</body>
</html>
